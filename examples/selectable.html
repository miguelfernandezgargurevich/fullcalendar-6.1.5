<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />

<!-- Include Bootstrap CDN -->
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
<script src= "https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
<script src= "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

<!-- Include Moment.js CDN -->
<script type="text/javascript" src= "https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js"></script>

<!-- Include Bootstrap DateTimePicker CDN -->
<link href= "https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.min.css" rel="stylesheet">

<script src= "https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>

<script src='../dist/index.global.js'></script>

<script src='../assets/js/holidays.js'></script>
<script src='../assets/js/birthdays.js'></script>
<script src='../assets/js/vacations.js'></script>
<script src='../assets/js/script.js'></script>
<link href='../assets/css/style.css' rel='stylesheet'>

</head>
<body>
<img src="../assets/images/agilidad.png">
<div id='wrap'>

  <div id='external-events' style="display: block;">
    <h4>Events</h4>
    
    <p>
      <label class="btn" style="background-color: #DC4C64;"><input type="checkbox" id="event-tag-chk-holidays" checked name="event-tag-chk" class="chkBtnClass" value="#DC4C64" autocomplete="off"></label>
      <label for='drop-remove'>Holidays</label>
    </p>
    <p>
      <label class="btn" style="background-color: #14A44D;"><input type="checkbox" id="event-tag-chk-birthdays" checked name="event-tag-chk" class="chkBtnClass" value="#14A44D" autocomplete="off"></label>
      <label for='drop-remove'>Birthdays</label>
    </p>
    <p>
      <label class="btn" style="background-color: #54B4D3;"><input type="checkbox" id="event-tag-chk-vacations" checked name="event-tag-chk" class="chkBtnClass" value="#54B4D3" autocomplete="off"></label>
      <label for='drop-remove'>Vacations</label>
    </p>
  </div>

  <div id='calendar-wrap'>
    <div id='calendar'></div>
  </div>

</div>

<!--* Modal New init *-->
<div class="modal fade" id="new-event" tabindex="0" role="dialog" aria-labelledby="new-event-label" aria-hidden="true">
  <div class="modal-dialog" role="document">
     <div class="modal-content">
        <!-- Modal header -->
        <div class="modal-header">
          <a class="close" data-dismiss="modal">×</a>
        </div>
        <!-- Modal body -->
        <div class="modal-body">
        
           <form class="new-event--form">
            <div class="form-group">
              <input type="text" id="new-event--start-test"  class="form-control">
            </div>
       
          
            <div class="form-group">
              <label class="form-control-label">Start date</label>
              <div class="form-group">
                <div class='input-group date' id='datetimepicker1'>
                   <input type='text' id="new-event--start" class="form-control new-event--start" />
                   <span class="input-group-addon">
                   <span class="glyphicon glyphicon-calendar"></span>
                   </span>
                </div>
             </div>
           </div>
            <div id="divEndDateNew" class="form-group">
              <label class="form-control-label">End date</label>
               <input type="text" id="new-event--end" class="form-control form-control-alternative new-event--end" disabled placeholder="End date">

            </div>
              <div class="form-group">
                 <label class="form-control-label">Event name</label>
                 <input type="text" id="new-event--title" class="form-control form-control-alternative new-event--title" placeholder="Event name">
              </div>
            
              <div class="form-group mb-0">
                 <div class="btn-group btn-group-toggle btn-group-colors event-tag" data-toggle="buttons">
                    <label class="active" style="background-color: #54B4D3; padding: 5px;border-radius: 5px;"><input type="radio" name="event-tag" class="radioBtnClass" value="#54B4D3" autocomplete="off" checked></label>
                    <label style="background-color: #E4A11B; padding: 5px;border-radius: 5px;"><input type="radio" name="event-tag" class="radioBtnClass" value="#E4A11B" autocomplete="off"></label>
                    <label style="background-color: #DC4C64; padding: 5px;border-radius: 5px;"><input type="radio" name="event-tag" class="radioBtnClass" value="#DC4C64" autocomplete="off"></label>
                    <label style="background-color: #14A44D; padding: 5px;border-radius: 5px;"><input type="radio" name="event-tag" class="radioBtnClass" value="#14A44D" autocomplete="off"></label>
                    <label style="background-color: #3B71CA; padding: 5px;border-radius: 5px;"><input type="radio" name="event-tag" class="radioBtnClass" value="3B71CA" autocomplete="off"></label>
                  </div>
              </div>
      
              <input type="hidden" id="new-event--allDay" class="new-event--allDay" />
              <input type="hidden" id="new-event--start-h" class="new-event--start-h" />
              <input type="hidden" id="new-event--end-h" class="new-event--end-h" />
           </form>
        </div>
        <!-- Modal footer -->
        <div class="modal-footer">
           <button type="submit" class="btn btn-primary new-event--add" data-dismiss="modal" id="btnAgregar">Add event</button>
        </div>
     </div>
  </div>
</div>

<!--* Modal Edit init *-->
<div class="modal fade" id="edit-event" tabindex="-1" role="dialog" aria-labelledby="edit-event-label" aria-hidden="true">
  <div class="modal-dialog" role="document">
     <div class="modal-content">
      <!-- Modal header -->
      <div class="modal-header">
        <a class="close" data-dismiss="modal">×</a>
      </div>
        <!-- Modal body -->
        <div class="modal-body">
           <form class="edit-event--form">
              <div class="form-group">
                <label class="form-control-label">Start date</label>
                <input type="text" id="edit-event--start" class="form-control form-control-alternative edit-event--start" disabled placeholder="Start Date">
              </div>
              <div id="divEndDateEdit" class="form-group">
                <label class="form-control-label">End date</label>
                <input type="text" id="edit-event--end" class="form-control form-control-alternative edit-event--end" disabled placeholder="End Date">
              </div>
              <div class="form-group">
                 <label class="form-control-label">Event title</label>
                 <input type="text" id="edit-event--title"  class="form-control form-control-alternative edit-event--title" placeholder="Event Title">
              </div>
             
              <div class="form-group">
                 <div class="btn-group btn-group-toggle btn-group-colors event-tag mb-0" data-toggle="buttons">
                  <label class="active" style="background-color: #54B4D3; padding: 5px;border-radius: 5px;"><input type="radio" name="event-tag" class="radioBtnClassEdit" value="#54B4D3" autocomplete="off" checked></label>
                  <label style="background-color: #E4A11B; padding: 5px;border-radius: 5px;"><input type="radio" name="event-tag" class="radioBtnClassEdit" value="#E4A11B" autocomplete="off"></label>
                  <label style="background-color: #DC4C64; padding: 5px;border-radius: 5px;"><input type="radio" name="event-tag" class="radioBtnClassEdit" value="#DC4C64" autocomplete="off"></label>
                  <label style="background-color: #14A44D; padding: 5px;border-radius: 5px;"><input type="radio" name="event-tag" class="radioBtnClassEdit" value="#14A44D" autocomplete="off"></label>
                  <label style="background-color: #3B71CA; padding: 5px;border-radius: 5px;"><input type="radio" name="event-tag" class="radioBtnClassEdit" value="3B71CA" autocomplete="off"></label>
                  </div>
              </div>
              <div class="form-group" style="display: none;">
                 <label class="form-control-label">Description</label>
                 <textarea class="form-control form-control-alternative edit-event--description textarea-autosize" placeholder="Event Desctiption"></textarea>
                 <i class="form-group--bar"></i>
              </div>
              <input type="hidden" id="edit-event--id" class="edit-event--id">
              <input type="hidden" id="edit-event--start-h" class="edit-event--start-h" />
              <input type="hidden" id="edit-event--end-h" class="edit-event--end-h" />
           </form>
        </div>
        <!-- Modal footer -->
        <div class="modal-footer justify-content-between"">
           <button type="button" class="btn btn-danger" data-calendar="delete" data-dismiss="modal" id="btnEliminar">Delete</button>
          
           <button class="btn btn-primary" data-calendar="update" data-dismiss="modal" id="btnActualizar">Update</button>
          
        </div>
     </div>
  </div>
</div>

</body>
</html>
