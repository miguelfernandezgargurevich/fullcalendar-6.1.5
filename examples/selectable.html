<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />

<!-- Include Bootstrap CDN -->
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
<script src= "https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js" type="text/javascript"></script>


<script src= "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>


<!-- Include Moment.js CDN -->
<script type="text/javascript" src= "https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js"></script>

<!-- Include Bootstrap DateTimePicker CDN -->
<link href= "https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.min.css" rel="stylesheet">

<script src= "https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>

<script src='../dist/index.global.js'></script>

<script src='../assets/js/holidays.js'></script>
<script src='../assets/js/birthdays.js'></script>
<script src='../assets/js/vacations.js'></script>
<script src='../assets/js/sessions.js'></script>
<script src='../assets/js/others.js'></script>
<script src='../assets/js/script.js'></script>
<link href='../assets/css/style.css' rel='stylesheet'>

</head>
<body>
<img src="../assets/images/agilidad.png">
<div id='wrap'>

  <div id='external-events' style="position: fixed; left: 20px; top: 170px; z-index: 5; display: none; ">
    <header>
      <h4>Events</h4>
    </header>
    <div>
      <!-- Toggle Button Style Holidays -->
      <label style="margin-left: 50px; margin-top: 5px; font-size: small; font-weight: lighter; position: absolute;">Holidays</label>
      <label class="toggler-wrapper style-25 style-holidays ">
        <input type="checkbox" id="event-tag-chk-holidays" checked name="event-tag-chk">
        
        <div class="toggler-slider">
          <div class="toggler-knob"></div>
        </div>
      </label>
    </div>
    <div>
      <!-- Toggle Button Style Birthdays -->
      <label style="margin-left: 50px; margin-top: 5px; font-size: small; font-weight: lighter; position: absolute;">Birthdays</label>
      <label class="toggler-wrapper style-25 style-birthdays ">
        <input type="checkbox" id="event-tag-chk-birthdays" checked name="event-tag-chk" >
        
        <div class="toggler-slider">
          <div class="toggler-knob"></div>
        </div>
      </label>
    </div>
    <div>
      <!-- Toggle Button Style Vacations -->
      <label style="margin-left: 50px; margin-top: 5px; font-size: small; font-weight: lighter; position: absolute;">Vacations</label>
      <label class="toggler-wrapper style-25 style-vacations ">
        <input type="checkbox" id="event-tag-chk-vacations" checked name="event-tag-chk">
        
        <div class="toggler-slider">
          <div class="toggler-knob"></div>
        </div>
      </label>
    </div>
    <div>
      <!-- Toggle Button Style Sessions -->
      <label style="margin-left: 50px; margin-top: 5px; font-size: small; font-weight: lighter; position: absolute;">Sessions</label>
      <label class="toggler-wrapper style-25 style-sessions ">
        <input type="checkbox" id="event-tag-chk-sessions" checked name="event-tag-chk">
        
        <div class="toggler-slider">
          <div class="toggler-knob"></div>
        </div>
      </label>
    </div>
    <div>
      <!-- Toggle Button Style Others -->
      <label style="margin-left: 50px; margin-top: 5px; font-size: small; font-weight: lighter; position: absolute;">Others</label>
      <label class="toggler-wrapper style-25 style-others ">
        <input type="checkbox" id="event-tag-chk-others" checked name="event-tag-chk">
        
        <div class="toggler-slider">
          <div class="toggler-knob"></div>
        </div>
      </label>
    </div>
  
    
  </div>

  <div id='calendar-wrap'>
    <div id='calendar'></div>
  </div>

</div>

<!--* Modal New init *-->
<div class="modal fade" id="new-event" tabindex="0" role="dialog" aria-labelledby="new-event-label" aria-hidden="true">
  <div class="modal-dialog" role="document">
     <div class="modal-content">
        <div class="modal-header">
          <a class="close" data-dismiss="modal">×</a>
          <h3><span>New event</span></h3>
        </div>
        <div class="modal-body">
        
           <form class="new-event--form">
           
            <div class="form-group">
              <label class="form-control-label">Event name</label>
              <input type="text" id="new-event--title" class="form-control form-control-alternative new-event--title" placeholder="Event name">
            </div>

            <div class="form-group">
              <label class="form-control-label">Start date</label>
              <div class="form-group">
                <div class='input-group date' id='datetimepicker1'>
                   <input type='text' id="new-event--start"  class="form-control new-event--start" />
                   <span class="input-group-addon">
                   <span class="glyphicon glyphicon-calendar"></span>
                   </span>
                </div>
             </div>
            </div>
          
            <div id="divEndDateNew" class="form-group">
              <label class="form-control-label">End date</label>
              <div class="form-group">
                <div class='input-group date' id='datetimepicker2'>
                   <input type='text' id="new-event--end"  class="form-control new-event--end" />
                   <span class="input-group-addon">
                   <span class="glyphicon glyphicon-calendar"></span>
                   </span>
                </div>
             </div>
            </div>

            <div class="form-group mb-0">
                <div class="btn-group btn-group-toggle btn-group-colors event-tag" data-toggle="buttons">
                 
                  <label style="background-color: #54B4D3; padding: 10px;border-radius: 20px;height: 30px;"><input type="radio" name="event-tag" id="new-radio-Vacation" class="radioBtnClassNew" value="#54B4D3" autocomplete="off" checked></label>
                  <label style="background-color: #DC4C64; padding: 10px;border-radius: 20px;height: 30px;"><input type="radio" name="event-tag" id="new-radio-Holiday" class="radioBtnClassNew" value="#DC4C64" autocomplete="off"></label>
                  <label style="background-color: #14A44D; padding: 10px;border-radius: 20px;height: 30px;"><input type="radio" name="event-tag" id="new-radio-Birthday" class="radioBtnClassNew" value="#14A44D" autocomplete="off"></label>
                  <label style="background-color: #3B71CA; padding: 10px;border-radius: 20px;height: 30px;"><input type="radio" name="event-tag" id="new-radio-Session" class="radioBtnClassNew" value="#3B71CA" autocomplete="off"></label>
                  <label style="background-color: #FF8C00; padding: 10px;border-radius: 20px;height: 30px;"><input type="radio" name="event-tag" id="new-radio-Other" class="radioBtnClassNew" value="#FF8C00" autocomplete="off"></label>

                </div>
            </div>
    
            <input type="hidden" id="new-event--allDay" class="new-event--allDay" />
            <input type="hidden" id="new-event--start-h" class="new-event--start-h" />
            <input type="hidden" id="new-event--end-h" class="new-event--end-h" />
          </form>
        </div>
        <div class="modal-footer">
           <button type="submit" class="btn btn-primary new-event--add" data-dismiss="modal" id="btnAgregar">Add event</button>
        </div>
     </div>
  </div>
</div>

<!--* Modal Edit init *-->
<div class="modal fade" id="edit-event" tabindex="-1" role="dialog" aria-labelledby="edit-event-label" aria-hidden="true">
  <div class="modal-dialog" role="document">
     <div class="modal-content">
      <div class="modal-header">
        <a class="close" data-dismiss="modal">×</a>
        <h3><span>Edit event</span></h3>
      </div>
      <div class="modal-body">
        <form class="edit-event--form">
          <div class="form-group">
            <label class="form-control-label">Event name</label>
            <input type="text" id="edit-event--title"  class="form-control form-control-alternative edit-event--title" placeholder="Event Title">
          </div>

          <div class="form-group">
            <label class="form-control-label">Start date</label>
            <div class="form-group">
              <div class='input-group date' id='datetimepicker3'>
                  <input type='text' id="edit-event--start"  class="form-control edit-event--start" />
                  <span class="input-group-addon">
                  <span class="glyphicon glyphicon-calendar"></span>
                  </span>
              </div>
            </div>
          </div>
        
          <div id="divEndDateEdit" class="form-group">
            <label class="form-control-label">End date</label>
            <div class="form-group">
              <div class='input-group date' id='datetimepicker4'>
                  <input type='text' id="edit-event--end"  class="form-control edit-event--end" />
                  <span class="input-group-addon">
                  <span class="glyphicon glyphicon-calendar"></span>
                  </span>
              </div>
            </div>
          </div>
              
          <div class="form-group">
            <div class="btn-group btn-group-toggle btn-group-colors event-tag mb-0" data-toggle="buttons">

              <label style="background-color: #54B4D3; padding: 10px;border-radius: 20px;height: 30px;"><input type="radio" name="event-tag" id="edit-radio-Vacation" class="radioBtnClassEdit" value="#54B4D3" autocomplete="off" checked></label>
              <label style="background-color: #DC4C64; padding: 10px;border-radius: 20px;height: 30px;"><input type="radio" name="event-tag" id="edit-radio-Holiday" class="radioBtnClassEdit" value="#DC4C64" autocomplete="off"></label>
              <label style="background-color: #14A44D; padding: 10px;border-radius: 20px;height: 30px;"><input type="radio" name="event-tag" id="edit-radio-Birthday" class="radioBtnClassEdit" value="#14A44D" autocomplete="off"></label>
              <label style="background-color: #3B71CA; padding: 10px;border-radius: 20px;height: 30px;"><input type="radio" name="event-tag" id="edit-radio-Session" class="radioBtnClassEdit" value="#3B71CA" autocomplete="off"></label>
              <label style="background-color: #FF8C00; padding: 10px;border-radius: 20px;height: 30px;"><input type="radio" name="event-tag" id="edit-radio-Other" class="radioBtnClassEdit" value="#FF8C00" autocomplete="off"></label>

            </div>
          </div>
          <div class="form-group" style="display: none;">
            <label class="form-control-label">Description</label>
            <textarea class="form-control form-control-alternative edit-event--description textarea-autosize" placeholder="Event Desctiption"></textarea>
            <i class="form-group--bar"></i>
          </div>
          <input type="hidden" id="edit-event--id" class="edit-event--id">
          <input type="hidden" id="edit-event--start-h" class="edit-event--start-h" />
          <input type="hidden" id="edit-event--end-h" class="edit-event--end-h" />
        </form>
      </div>
      <div class="modal-footer justify-content-between"">
          <button type="button" class="btn btn-danger" data-calendar="delete" data-dismiss="modal" id="btnEliminar">Delete</button>
        
          <button class="btn btn-primary" data-calendar="update" data-dismiss="modal" id="btnActualizar">Update</button>
        
      </div>
     </div>
  </div>
</div>


</body>
</html>
